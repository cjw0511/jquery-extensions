    <script type="text/javascript">
        $(function () {
            var search = window.location.search, path = document.title = search.length && search.substr(0, 1) == "?" ? search.substr(1) : search;

            $.ajaxSetup({
                statusCode: {
                    404: function (XMLHttpRequest, status, error) {
                        if ($.util.browser.chrome && !XMLHttpRequest.responseText) {
                            alert("IE11及WebKit核心的浏览器(包括 Chrome、搜狗/傲游/360等等的极速模式)浏览器下不支持 AJAX 本地访问，请选择其他浏览器或者将该项目部署至 WEB服务器(例如 IIS 或 Tomcat 等) 中进行浏览操作！");
                        }
                    }
                }
            });

            var p = $("#docContainer"), opts = p.panel("options"), onLoad = opts.onLoad;
            opts.onLoad = function () {
                if ($.isFunction(onLoad)) { onLoad.apply(this, arguments); }
                $(this).find("[name=dp-syntaxhighlighter]").each(function () {
                    SyntaxHighlighter.highlight({}, this);
                });
                document.title = p.find("h3:first").text();
            };
            if (path) { p.panel("refresh", $.string.format(path)); }

            var cookieTheme = $.cookie("themeName"), theme = cookieTheme ? cookieTheme : $.util.$.easyui.theme();
            $.easyui.theme(theme);
        });
    </script>
