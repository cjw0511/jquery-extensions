<div>

    <script type="text/javascript">
        $(function () {
            $("#Button1").click(function () {
                $.easyui.showDialog({
                    title: "快速创建的 Dialog",
                    top: 130, left: 170, width: "auto", height: "auto",
                    minWidth: 150, minHeight: 100,
                    maxWidth: 500, maxHeight: 500,
                    content: "这是通过 $.easyui.showDialog 方法创建的 Dialog",
                    topMost: false
                });
            });

            $("#Button2").click(function () {
                $.easyui.showDialog({
                    title: "快速创建的 Dialog - Test2",
                    top: 40, left: 80, width: 700, height: 500,

                    topMost: false,
                    buttons: [
                        { text: "test button", iconCls: "icon-ok", index: 111, handler: function (dia) { dia.close(); } }
                    ]
                });
            });
        });
