<h2>JavaScript 代码：</h2>
<textarea name="dp-syntaxhighlighter" class="brush: js; highlight: [1, 30, 49, 61, 73, 83]" >
        //  以下为 $.messager.show 代码段
        $("#showIcon1").click(function () {
            $.messager.show({ icon: "error", msg: "error" });
        });
        $("#showIcon2").click(function () {
            $.messager.show({ icon: "info", msg: "error" });
        });
        $("#showIcon3").click(function () {
            $.messager.show({ icon: "question", msg: "error" });
        });
        $("#showIcon4").click(function () {
            $.messager.show({ icon: "warning", msg: "error" });
        });

        $(":button[name=showPos]").click(function () {
            $.messager.show({ msg: "messager", position: this.value });
        });

        $("#show1").click(function () {
            $.messager.show("messager");
        });
        $("#show2").click(function () {
            $.messager.show("操作提醒", "messager", "info", "topCenter");
        });
        $("#show3").click(function () {
            $.messager.show({ title: "操作提醒", msg: "messager", icon: "info", position: "topCenter" });
        });


        //  以下为 $.messager.alert 代码段
        $("#alert1").click(function () {
            $.messager.alert("messager");
        });
        $("#alert2").click(function () {
            $.messager.alert("messager", function () { alert("您关闭了消息框"); });
        });
        $("#alert3").click(function () { $.messager.alert("操作提醒", "messager"); });
        $("#alert4").click(function () {
            $.messager.alert("操作提醒", "messager", "warning");
        });
        $("#alert5").click(function () {
            $.messager.alert("操作提醒", "messager", function () { alert("您关闭了消息框"); });
        });
        $("#alert6").click(function () {
            $.messager.alert("操作提醒", "messager", "warning", function () { alert("您关闭了消息框"); });
        });


        //  以下为 $.messager.confirm 代码段
        $("#confirm1").click(function () {
            $.messager.confirm(function (c) { alert(c); });
        });
        $("#confirm2").click(function () {
            $.messager.confirm("您确定要进行该操作？", function (c) { alert(c); });
        });
        $("#confirm3").click(function () {
            $.messager.confirm("操作提醒", "您确定要进行该操作？", function (c) { alert(c); });
        });


        //  以下为 $.messager.prompt 代码段
        $("#prompt1").click(function () {
            $.messager.prompt(function (text) { if (text != undefined) { alert(text); } });
        });
        $("#prompt2").click(function () {
            $.messager.prompt("请输入内容？", function (text) { if (text != undefined) { alert(text); } });
        });
        $("#prompt3").click(function () {
            $.messager.prompt("操作提醒", "请输入内容？", function (text) { if (text != undefined) { alert(text); } });
        });


        //  以下为 $.messager.solicit 代码段
        $("#solicit1").click(function () {
            $.messager.solicit("您确定要进行该操作？", function (c) { if (c != undefined) { alert(c); } });
        });
        $("#solicit2").click(function () {
            $.messager.solicit("操作提醒", "您确定要进行该操作？", function (c) { if (c != undefined) { alert(c); } });
        });



        //  在顶级页面进行消息呈现
        $("#topShow").click(function () {
            $.easyui.messager.show("messager");
        });
        $("#topAlert").click(function () {
            $.easyui.messager.alert("messager");
        });
        $("#topConfirm").click(function () {
            $.easyui.messager.confirm("操作提醒", "您确定要进行该操作？", function (c) { alert(c); });
        });
        $("#topPrompt").click(function () {
            $.easyui.messager.prompt("操作提醒", "请输入内容：", function (val) {
                if (val != undefined) { alert(val); }
            })
        });
        $("#topSolicit").click(function () {
            $.easyui.messager.solicit("操作提醒", "您确定要进行该操作？", function (c) {
                if (c != undefined) { alert(c); }
            })
        });

</textarea>
